<table class="table table-striped text-center">
	<thead>
		<tr>
			<td><b>Name</b></td>
			<td><b>Date</b></td>
			<td><b>Firstblood</b></td>
		</tr>
	</thead>
	<tbody id="challenge-solves-body">
		{% if solves is defined %}
			{% for solve in solves %}
				<tr data-href="{{ generate_account_url(solve.account_id, admin=True) }}">
					<td>
						<a href="{{ generate_account_url(solve.account_id, admin=True) }}">
							{{ solve.account.name }}
						</a>
					</td>
					<td>
						<span data-time="{{ solve.date | isoformat }}"></span>
					</td>
					{% if firstblood %}
						<h2>{{firstblood}}<img style="max-width: 25px" src="{{firstblood_flame}}" /></h2>
					{% endif %}
				</tr>
			{% endfor %}
		{% endif %}
	</tbody>
</table>
